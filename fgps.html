    <div class="head">
        <nav>

      <div class="login-content">
        <div class="passreset">
          <h1>Forgot Email/Password</h1>
          <p>How would you like to reset your password?</p>
          <div class="reset-choice">
            <div class="input">
              <input type="radio" id="resem" name="resetMethod" />
              <label for="resem"> Email </label>
              <div class="helper"></div>
            </div>
            

            <div class="input">
              <input type="radio" id="restm" name="resetMethod" />
              <label for="restm"> Text Message(SMS) </label>
              <div class="helper"></div>
            </div>
          </div>

          <div class="button-container" id="emailForm">
            <p>
              We will send you an email with instructions on how to reset your
              password.
            </p>

            <input
              type="email"
              id="eminp"
              placeholder="name@example.com"
              name="email"
            />
            <div>
              <button type="submit" onclick="submitForm('email')">
                Mail Me
              </button>
            </div>
          </div>
          <div class="button-container" id="textForm">
            <p>
              We will text you a verification code to reset your password.
              Message and data rates may apply.
            </p>
<input  type="tel" id="phinp" placeholder="Enter your phone number" tabindex="0"/>
            <div>
              <button type="submit" onclick="submitForm('text')">
                Text Me
              </button>
            </div>
          </div> <center><a href="findacc.html" class="forgotpasswordlink">
            I can't remember my password!</a></center>
        </div>
      </div>
    </div>
    <script>
        function toggleDisplay() {
          var emailForm = document.getElementById("emailForm");
          var textForm = document.getElementById("textForm");
    
          if (document.getElementById("resem").checked) {
            emailForm.style.display = "block";
            textForm.style.display = "none";
          } else if (document.getElementById("restm").checked) {
            emailForm.style.display = "none";
            textForm.style.display = "block";
          }
        }
    
        function submitForm(method) {
          if (method === "email") {
            var email = document.getElementById("eminp").value;
                     } else if (method === "text") {
            var phone = document.getElementById("phinp").value;
          }
        }
        document.getElementById("emailForm").style.display = "none";
    document.getElementById("textForm").style.display = "none";

    
        var radios = document.getElementsByName("resetMethod");
        for (var i = 0; i < radios.length; i++) {
          radios[i].addEventListener("change", toggleDisplay);
        }
      </script>
  </body>
</html>
